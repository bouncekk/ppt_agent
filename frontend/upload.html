<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上传与生成笔记 · PPT Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/ui/assets/app.css" />
    <script src="/ui/assets/marked.min.js"></script>
    <script src="/ui/assets/html2pdf.bundle.min.js"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-50">
    <div class="border-b border-white/10 bg-slate-950/70 backdrop-blur">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="text-2xl font-semibold tracking-tight bg-gradient-to-r from-emerald-300 via-sky-300 to-fuchsia-300 bg-clip-text text-transparent">
          PPT Agent
        </div>
        <div class="flex items-center gap-3">
          <div id="userBadge" class="hidden text-xs text-slate-300"></div>
          <button id="logoutBtn" class="rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 px-4 py-2 text-sm">退出</button>
        </div>
      </div>
    </div>

    <div class="max-w-6xl mx-auto px-6 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-7 space-y-6">
          <div class="rounded-2xl bg-slate-900/40 border border-white/10 p-6">
            <div class="text-sm font-semibold">上传 PPT</div>

            <div class="mt-5 flex gap-2">
              <button id="uploadTabFile" class="flex-1 rounded-xl bg-white text-slate-900 px-4 py-2 text-sm font-medium">本地上传</button>
              <button id="uploadTabUrl" class="flex-1 rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 px-4 py-2 text-sm">URL 上传</button>
            </div>

            <div class="mt-4">
              <div id="uploadPanelFile">
                <div class="text-xs text-slate-300">本地文件</div>
                <input id="pptFile" type="file" accept=".pptx" class="mt-2 w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2.5" />
                <button id="uploadFileBtn" class="mt-3 w-full rounded-xl bg-white text-slate-900 px-4 py-2.5 text-sm font-medium hover:bg-slate-100">上传本地 PPT</button>
              </div>

              <div id="uploadPanelUrl" class="hidden">
                <div class="text-xs text-slate-300">云端 URL</div>
                <input id="pptUrl" type="url" placeholder="https://example.com/file.pptx" class="mt-2 w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2.5 outline-none focus:ring-2 focus:ring-white/20" />
                <button id="uploadUrlBtn" class="mt-3 w-full rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 px-4 py-2.5 text-sm">通过 URL 上传</button>
              </div>

              <div id="uploadError" class="hidden mt-4 rounded-xl bg-red-500/10 border border-red-500/20 px-4 py-3 text-sm text-red-200"></div>
              <div id="uploadOk" class="hidden mt-4 rounded-xl bg-emerald-500/10 border border-emerald-500/20 px-4 py-3 text-sm text-emerald-200"></div>

              <div id="pptMeta" class="hidden mt-4 rounded-xl bg-white/5 border border-white/10 px-4 py-3 text-sm">
                <div><span class="text-slate-300">ppt_id:</span> <span id="pptId" class="font-mono"></span></div>
                <div class="mt-1"><span class="text-slate-300">页数:</span> <span id="pptSlides"></span></div>
              </div>

              <div id="progressWrap" class="hidden">
                <div class="mt-4 flex items-center justify-between text-xs text-slate-300">
                  <div id="progressText">处理中…</div>
                  <div id="progressPct">0%</div>
                </div>
                <div class="mt-2 h-2 rounded-full bg-white/10 overflow-hidden">
                  <div id="progressBar" class="h-2 bg-emerald-400" style="width:0%"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="rounded-2xl bg-slate-900/30 border border-white/10 p-6">
            <div class="flex items-start justify-between gap-4">
              <div class="min-w-0">
                <div class="text-sm font-semibold">查漏补缺笔记</div>
              </div>
              <div class="flex items-center gap-2">
                <button id="copyBtn" class="rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 px-4 py-2 text-sm">复制</button>
                <button id="exportPdfBtn" class="rounded-xl bg-emerald-400 text-slate-950 px-4 py-2 text-sm font-semibold hover:bg-emerald-300">导出 PDF</button>
              </div>
            </div>

            <div class="mt-5 h-[560px] overflow-hidden rounded-2xl bg-black/10 border border-white/10">
              <div class="h-full flex">
                <div class="w-56 flex-shrink-0 border-r border-white/10 bg-white/5">
                  <div id="notesList" class="h-full overflow-auto p-3 space-y-1"></div>
                </div>
                <div class="flex-1 min-w-0">
                  <div class="h-full overflow-auto p-4">
                    <div id="markdownView" class="markdown text-slate-100"></div>
                  </div>
                </div>
              </div>
            </div>

            <textarea id="markdownRaw" class="hidden" aria-hidden="true"></textarea>
          </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
          <div class="rounded-2xl bg-slate-900/40 border border-white/10 p-6">
            <div class="text-sm font-semibold">语义搜索</div>
            <div class="mt-4 flex gap-3 items-stretch">
              <input id="searchInput" class="flex-1 min-w-0 rounded-xl bg-white/5 border border-white/10 px-4 py-2.5 outline-none focus:ring-2 focus:ring-white/20" placeholder="例如：云计算、向量检索、正则化…" />
              <button id="searchBtn" class="flex-shrink-0 rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 px-4 py-2.5 text-sm">搜索</button>
            </div>
            <div id="searchError" class="hidden mt-3 rounded-xl bg-red-500/10 border border-red-500/20 px-4 py-3 text-sm text-red-200"></div>
            <div id="searchResults" class="mt-4 space-y-3"></div>
          </div>

          <div class="rounded-2xl bg-slate-900/30 border border-white/10 p-6">
            <div class="flex items-start justify-between gap-4">
              <div>
                <div class="text-sm font-semibold">页面列表</div>
              </div>
              <button id="generateAllBtn" class="hidden rounded-xl bg-emerald-400 text-slate-950 px-4 py-2 text-sm font-semibold hover:bg-emerald-300">一键生成整份查漏补缺笔记</button>
            </div>

            <div id="slidesList" class="mt-4 space-y-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/ui/assets/app.js?v=5"></script>
    <script>
      window.PPT_AGENT_PAGE = 'upload';
      window.PPT_AGENT_BOOT && window.PPT_AGENT_BOOT();
    </script>
  </body>
</html>
