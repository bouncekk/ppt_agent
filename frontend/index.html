<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPT Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/ui/assets/app.css" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-50">
    <div class="min-h-screen flex items-center justify-center px-6">
      <div class="max-w-xl w-full">
        <div class="rounded-2xl bg-white/5 border border-white/10 p-8 shadow-2xl">
          <div class="flex items-center justify-between gap-6">
            <div>
              <h1 class="text-2xl font-semibold tracking-tight bg-gradient-to-r from-emerald-300 via-sky-300 to-fuchsia-300 bg-clip-text text-transparent">PPT Agent</h1>
              <p class="mt-2 text-slate-300 text-sm">你的PPT智能扩展助手</p>
            </div>
            <a href="/ui/login.html" class="inline-flex items-center justify-center rounded-xl bg-white text-slate-900 px-4 py-2 text-sm font-medium hover:bg-slate-100">进入</a>
          </div>
          <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="rounded-xl bg-white/5 border border-white/10 p-4">
              <div class="text-sm font-medium">1. 登录</div>
              <div class="mt-2 text-xs text-slate-300">注册并登录后开始使用，进入你的个人工作台</div>
            </div>
            <div class="rounded-xl bg-white/5 border border-white/10 p-4">
              <div class="text-sm font-medium">2. 上传</div>
              <div class="mt-2 text-xs text-slate-300">上传课件后自动解析每页标题、要点与备注</div>
            </div>
            <div class="rounded-xl bg-white/5 border border-white/10 p-4">
              <div class="text-sm font-medium">3. 生成笔记</div>
              <div class="mt-2 text-xs text-slate-300">一键生成结构化查漏补缺笔记，支持预览与复制</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // 如果已登录则直接跳转到上传页
      try {
        const token = localStorage.getItem('ppt_agent_token');
        if (token) window.location.replace('/ui/upload.html');
      } catch (e) {}
    </script>
  </body>
</html>
