<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 · PPT Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/ui/assets/app.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-950 to-slate-900 text-slate-50">
    <div class="min-h-screen flex items-center justify-center px-6">
      <div class="max-w-md w-full">
        <div class="rounded-2xl bg-white/5 border border-white/10 p-8 shadow-2xl">
          <div class="flex items-center justify-between gap-6">
            <div>
              <h1 class="text-2xl font-semibold">登录</h1>
              <p class="mt-2 text-slate-300 text-sm">登录后可使用完整功能</p>
            </div>
            <a href="/ui/index.html" class="text-slate-300 text-sm hover:text-white">返回</a>
          </div>

          <form id="loginForm" class="mt-8 space-y-4">
            <div>
              <label class="text-xs text-slate-300">用户名</label>
              <input name="username" autocomplete="username" class="mt-2 w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2.5 outline-none focus:ring-2 focus:ring-white/20" placeholder="请输入用户名" />
            </div>
            <div>
              <label class="text-xs text-slate-300">密码</label>
              <input name="password" type="password" autocomplete="current-password" class="mt-2 w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2.5 outline-none focus:ring-2 focus:ring-white/20" placeholder="请输入密码" />
            </div>

            <div id="loginError" class="hidden rounded-xl bg-red-500/10 border border-red-500/20 px-4 py-3 text-sm text-red-200"></div>

            <button type="submit" class="w-full rounded-xl bg-white text-slate-900 px-4 py-2.5 text-sm font-medium hover:bg-slate-100">
              登录
            </button>
          </form>

          <div class="mt-6 flex items-center justify-between text-sm">
            <div class="text-slate-300">没有账号？</div>
            <a href="/ui/register.html" class="text-white hover:underline">去注册</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/ui/assets/app.js"></script>
    <script>
      window.PPT_AGENT_PAGE = 'login';
      window.PPT_AGENT_BOOT && window.PPT_AGENT_BOOT();
    </script>
  </body>
</html>
